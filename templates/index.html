<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小冰电影KBQA问答系统</title>
    <link rel="icon" type="image/x-icon" href="../static/ico/image.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #6495ed;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --background-color: #fff;
            --hover-color: #5a88c5; /* 稍微深一些的颜色 */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        #chat-container {
            max-width: 600px;
            width: 100%;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 70%;
            clear: both;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #b2e2b2;
            float: right;
            margin-right: 10px;
            border-bottom-left-radius: 0;
        }
        .system-message {
            background-color: #e7e7e7;
            float: left;
            margin-left: 10px;
            border-bottom-right-radius: 0;
        }
        #question-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* 确保边框和内边距不会增加元素的宽度 */
        }

        #question-input:focus {
            border-color: var(--primary-color);
        }
        #send-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- Chat messages will be displayed here -->
            <div class="message system-message">欢迎来到小冰KBQA问答！请输入您的问题。</div>
        </div>
        <input type="text" id="question-input" placeholder="请输入问题...">
        <button id="send-button">发送</button>
    </div>

    <script>

        $(document).ready(function() {
            $('#send-button').click(function() {
                const question = $('#question-input').val();
                if (question.trim() === '') return;

                $('#chat-messages').append($('<div class="message user-message">' + question + '</div>'));

                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: {question: question},
                    success: function(response) {
                        // 检查 response 是否包含 answer 属性
                        if (response && response.answer) {
                            $('#chat-messages').append($('<div class="message system-message">' + response.answer + '</div>'));
                        } else {
                            $('#chat-messages').append($('<div class="message system-message">无法获取答案，请稍后再试。</div>'));
                        }
                        $('#question-input').val(''); // 清除输入框内容
                    },
                    error: function() {
                        $('#chat-messages').append($('<div class="message system-message">请求失败，请稍后再试。</div>'));
                    }
                });
            });
        });
    </script>
</body>
</html>
